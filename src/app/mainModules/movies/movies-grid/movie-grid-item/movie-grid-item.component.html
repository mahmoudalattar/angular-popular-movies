<div>
    <div class="thumbnail-gallery card" style="height: 450px;">
      <div class="thumbnail-gallery-wrapper thumbnail-hovereffect">
        <img class="card-img-top h-100 w-100" [src]="createPosterImageUrl(movie.poster_path)" alt="{{ movie.title }}" />
        <div class="overlay">
          <h2>{{ movie.title }}</h2>
          <a class="info lighting-button" href="" (click)="modalOpen=true" data-toggle="modal" data-target="#movieModal">MOVIE DETAILS</a>
        </div>
      </div>
      <div class="d-flex bd-highlight p-2">
        <div class="flex-grow-1 flex-column mr-1 text-truncate">
          <div class="py-2 text-overflow font-weight-bold">{{ movie.title }}</div>
          <div class="text-muted">
            <span *ngFor="let id of movie.genre_ids; let last = last">
                {{ findGenre(id)?.name }} <span *ngIf="!last">|</span>
            </span>
          </div>
        </div>
        <div class="align-self-center">
          <span class="border border-primary text-primary p-2 rounded">{{ movie.vote_average }}</span>
        </div>
      </div>
    </div>
</div>
<app-movie-details *ngIf="modalOpen" [movieID]="movie.id" (closeModalEvent)="closeModalEvent($event)"></app-movie-details>
