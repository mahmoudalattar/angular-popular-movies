<div class="modal fade" id="movieModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">{{ movieDetails?.original_title }}</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="closeModal(false)" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body no-padding">
        <div class="carousel-caption d-flex flex-column flex-md-row justify-content-center justify-content-md-between">
          <div class="title text-sm-left">
            <h1 id="title" class="ml-3 mr-3">{{ movieDetails?.title }}</h1>
            <h5 class="m-3">{{ movieDetails?.overview }}</h5>
            <div class="ml-3 mr-3">
              <span *ngFor="let genre of movieDetails?.genres" class="mr-1">
                {{ genre.name }}
              </span>
              <span class="ml-1" *ngIf="movieDetails?.release_date"> | Release Date: {{ movieDetails?.release_date }}</span>
              <span class="ml-1" *ngIf="movieDetails?.adult"> | +18</span>
            </div>
          </div>
          <div class="d-flex justify-content-center m-2 flex-row flex-md-column">
            <div class="rating-wrapper border p-3 d-flex justify-content-center justify-content-md-between">
              <app-movie-rating [currentRate]="movieDetails?.vote_average/2" [reviews]="movieDetails?.vote_count"></app-movie-rating>
            </div>
          </div>
        </div>
        <div class="backdrop-img-wrapper">
          <img [src]="createBackdropImageUrl(movieDetails?.backdrop_path)" class="w-100 h-100"/>
        </div>
      </div>
    </div>
  </div>
</div>
